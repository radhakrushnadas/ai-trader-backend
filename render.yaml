# render.yaml - Render deployment config
services:
  - type: web
    name: ai-trader-backend
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEB_CONCURRENCY
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: APP_ENV
        value: "production"
    plan: starter  # You can use 'starter' or 'standard' depending on your Render plan
